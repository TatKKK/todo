<div *ngIf="todo">
    <h2>{{todo.description | uppercase}} Details</h2>
    <div>id: {{todo.id}}</div>
    <div>
      <label for="todo-desc">Todo Description: </label>
      <input id="todo-desc" [(ngModel)]="todo.description" placeholder="Write here">
    </div>

    <button type="button" class="goBack" (click)="goBack()">go back</button>
  </div>
