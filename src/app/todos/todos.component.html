<h2> My Todos </h2>
<ul class="list">
    <li *ngFor="let todo of todos" class="list-item">
       <a routerLink="/detail/{{todo.id}}">
        <span class="badge">{{todo.id}} </span>
        <span class="badge">{{todo.description}} </span>
       </a>
    </li>
</ul>


<app-todo-detail></app-todo-detail>
